<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コマンド送信</title>
    <link rel="stylesheet" href="sendcommand.css">
</head>
<body>

    <h2>コマンド送信</h2>
    
    <div class="input-group">
        <label>名前</label>
        <input type="text" id="inputName" placeholder="山田 太郎">
    </div>

    <div class="input-group">
        <label>指示 (F:前進、R:右進、L:左進)</label>
        <input type="text" id="inputCommand" placeholder="FFRFL">
    </div>

    <button id="sendBtn">送信</button>

    <script type="module" src="sendcommand.js"></script>
</body>
</html>
